<div class="row d-flex align-items-center">

    <div class="col-sm-6" *ngIf="studentSelected">
  
      <div class="d-flex align-items-center row ">
        <div class="col-sm-6">
          <app-title [title]="'CÃ³d. Student: ' + studentSelected.id"></app-title>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <button class="btn btn-outline-danger mt-3" (click)="voltar()">Close</button>
        </div>
      </div>
  
      <form [formGroup]="studentForm" (submit)="studentSubmit()">
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Lastname</label>
          <input type="text" formControlName="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Telephone</label>
          <input type="text" formControlName="telephone" class="form-control">
        </div>
        <div class="form-group">
          <hr>
          <button class="btn btn-sm6 btn-success" [disabled]="!studentForm.valid">Salvar</button>
        </div>
      </form>
    </div>
  
    <div [ngClass]="{'col-sm-6': studentSelected, 'col-sm-12': !studentSelected}">
      <app-title [title]="title"></app-title>
  
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Details</th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Telephone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td><button (click)="studentSelect(student)" class="btn btn-sm btn-outline-secondary">Details</button></td>
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.telephone}}</td>
            <td>
              <div class="btn-group">
                <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professors</button>
                <button class="btn btn-sm btn-outline-danger">Details</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
  
  <ng-template #template>
    <div class="modal-body">
      <app-professors></app-professors>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        Close
      </button>
    </div>
  </ng-template>
